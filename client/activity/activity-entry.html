<link rel="import" href="../../external/polymer/polymer.html">
<script src="../../external/time-elements/time-elements.js"></script>

<dom-module id="activity-entry">
  <template>
    <section>
      <header>
        <h1>Du bist {{sportType}} gefahren.</h1>
        <local-time datetime$="{{startTime}}" weekday="long" year="numeric" month="long" day="numeric" hour="numeric" minute="2-digit" second="2-digit"></local-time>
      </header>
      <section>Map</section>
      <aside><ul><li>a</li><li>b</li></ul></aside>
      <footer>Like this</footer>
    </section>
  </template>

  <script>
  Polymer({
    is: 'activity-entry',
    // Fires when an instance of the element is created
    created: () => '',
    // Fires when the local DOM has been fully prepared
    ready: () => '',

    // Fires when the element was inserted into the document
    attached: () => '',

    // Fires when the element was removed from the document
    detached: () => '',

    // Fires when an attribute was added, removed, or updated
    attributeChanged: (name, type) => '',

    properties: {
      sportType: {
        type: String,
        reflectToAttribute: true
      },
      startTime: {
        type: String,
        reflectToAttribute: true
      }
    }

  });
  </script>
</dom-module>
